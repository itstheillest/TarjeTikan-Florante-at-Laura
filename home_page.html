<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mga Kabanata - Gacha Game</title>
    
    <!-- Google Fonts: Script font for titles and clean sans-serif for readability -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@1,400;1,600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="home_page.css">
</head>
<body>
    <!-- Main container -->
    <div class="main-container">
        <!-- Banner cards container -->
        <div class="banners-container">
            
            <!-- Banner 1: Dark Forest -->
            <div class="banner-card" data-theme="forest">
                <div class="banner-background" style="background-image: url('Images/Interface_1.jpg');"></div>
                <div class="banner-overlay"></div>
                <div class="banner-content">
                    <h2 class="banner-title">Madilim na <br> Kagubatan</h2>
                    <div class="chapter-ribbon forest-ribbon">
                        <img src="Images/1-title.png" alt="Kabanata 1–7">
                    </div>
                    <button class="enter-button forest-button" data-link="gacha_page.html">
                        Pumasok
                    </button>
                </div>
            </div>

            <!-- Banner 2: Ocean -->
            <div class="banner-card" data-theme="ocean">
                <div class="banner-background" style="background-image: url('Images/Interface_2.jpg');"></div>
                <div class="banner-overlay"></div>
                <div class="banner-content">
                    <h2 class="banner-title">Pag-aaral sa <br> Atenas</h2>
                    <div class="chapter-ribbon athens-ribbon">
                        <img src="Images/2-title.png" alt="Kabanata 8–15">
                    </div>
                    <button class="enter-button athens-button" data-link="gacha_page.html">
                        Pumasok
                    </button>
                </div>
            </div>

            <!-- Banner 3: Volcano -->
            <div class="banner-card" data-theme="volcano">
                <div class="banner-background" style="background-image: url('Images/Interface_3.jpg');"></div>
                <div class="banner-overlay"></div>
                <div class="banner-content">
                    <h2 class="banner-title">Digmaan at <br> Trahedya</h2>
                    <div class="chapter-ribbon war-ribbon">
                        <img src="Images/3-title.png" alt="Kabanata 17–25">
                    </div>
                    <button class="enter-button war-button" data-link="gacha_page.html">
                        Pumasok
                    </button>
                </div>
            </div>

            <!-- Banner 4: Celestial -->
            <div class="banner-card" data-theme="celestial">
                <div class="banner-background" style="background-image: url('Images/Interface_4.jpg');"></div>
                <div class="banner-overlay"></div>
                <div class="banner-content">
                    <h2 class="banner-title">Pagwawakas at <br> Katapusan</h2>
                    <div class="chapter-ribbon conclusion-ribbon">
                        <img src="Images/4-title.png" alt="Kabanata 25–30">
                    </div>
                    <button class="enter-button conclusion-button" data-link="gacha_page.html">
                        Pumasok
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="home_page.js"></script>
</body>
</html>
